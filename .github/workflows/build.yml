name: Test Build (CI)

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: 'Upload Installers?'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-tauri:
    if: github.event.pull_request.draft == false
    name: Test on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      # --- SETUP ---
      - name: Install System Dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Node.js setup
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm install

      # --- CHECKS ---
      
      - name: Check Formatting & Style
        working-directory: ./src-tauri
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings

      - name: Run Tests
        working-directory: ./src-tauri
        run: cargo test

      # --- BUILD ---
      - name: Build App (Debug Mode)
        run: npm run tauri build -- --debug

      # --- ARTIFACTS ---
      - name: Upload Test Builds
        uses: actions/upload-artifact@v4
        if: success() && (github.event.inputs.upload_artifacts == 'true' || github.event_name == 'pull_request')
        with:
          name: debug-build-${{ matrix.platform }}
          path: |
            src-tauri/target/debug/bundle/deb/*.deb
            src-tauri/target/debug/bundle/appimage/*.AppImage
            src-tauri/target/debug/bundle/msi/*.msi
            src-tauri/target/debug/bundle/nsis/*.exe
            src-tauri/target/debug/bundle/dmg/*.dmg
            src-tauri/target/debug/bundle/macos/*.app
          retention-days: 1